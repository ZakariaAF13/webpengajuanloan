<!DOCTYPE html>
<html>
<head>
    <title>Prediction Form</title>
</head>
<body>
    <h2>Loan Prediction Form</h2>
    <form method="POST" action="{{ url_for('predict') }}">
        <label for="gender">Gender:</label>
        <input type="number" id="gender" name="gender" required><br><br>

        <label for="married">Married:</label>
        <input type="number" id="married" name="married" required><br><br>

        <label for="dependents">Dependents:</label>
        <input type="number" id="dependents" name="dependents" required><br><br>

        <label for="education">Education:</label>
        <input type="number" id="education" name="education" required><br><br>

        <label for="self_employed">Self Employed:</label>
        <input type="number" id="self_employed" name="self_employed" required><br><br>

        <label for="applicant_income">Applicant Income:</label>
        <input type="number" id="applicant_income" name="applicant_income" required><br><br>

        <label for="coapplicant_income">Coapplicant Income:</label>
        <input type="number" id="coapplicant_income" name="coapplicant_income" required><br><br>

        <label for="loan_amount">Loan Amount:</label>
        <input type="number" id="loan_amount" name="loan_amount" required><br><br>

        <label for="loan_amount_term">Loan Amount Term:</label>
        <input type="number" id="loan_amount_term" name="loan_amount_term" required><br><br>

        <label for="credit_history">Credit History:</label>
        <input type="number" id="credit_history" name="credit_history" required><br><br>

        <label for="property_area">Property Area:</label>
        <input type="number" id="property_area" name="property_area" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
